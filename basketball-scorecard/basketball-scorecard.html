<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./basketball-scorecard.css">
    <title>Basketball-Scorecard</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">

        <div>
            <h3>HOME</h3>

            <div class="display">
                <p id="display-one">  </p>
            </div>

            <div class="buttons">
                <button id="home-one">+1</button>
                <button id="home-two">+2</button>
                <button id="home-three">+3</button>
            </div>

            <button class="reset" id="reset-one">Reset</button>

        </div>

        <div>
            <h3>GUEST</h3>

            <div class="display">
                <p id="display-two">  </p>
            </div>

            <div class="buttons">
                <button id="guest-one">+1</button>
                <button id="guest-two">+2</button>
                <button id="guest-three">+3</button>
            </div>

            <button class="reset" id="reset-two">Reset</button>

        </div>
    </div>
    <script src="basketball-score.js"></script>
</body>

</html>
